<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta para Unir Arquivos CSV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <main>
        <h1>Ferramenta para Unir Arquivos CSV</h1>
        <p>Selecione dois ou mais arquivos CSV. A ferramenta manterá o cabeçalho do primeiro arquivo e unirá os dados dos demais.</p>
        
        <input type="file" id="csv-files" multiple accept=".csv">
        
        <button id="merge-button">Unir e Baixar Arquivos</button>
        
        <div id="status"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
